<script>
  const btn = document.querySelector(".show-message-btn");

  const typedText = document.getElementById("typedText");

  const text = "N·∫øu m·ªôt ng√†y s√≥ng c√≥ v·ªì d·∫≠p gi·ªØa c∆°n b√£o th√¨ anh c·ª© l√† b·ªù ƒë·ªÉ em l√†m s√≥ng, v√¨ em s·∫Ω v·ªó v·ªÅ anh. V√† n·∫øu m√¢y c√≥ ph·ªß k√≠n b·∫ßu tr·ªùi, anh c·ª© l√† n·∫Øng, ƒë·ªÉ em ƒë∆∞·ª£c h√≥a th√†nh b√¨nh minh, c√πng anh soi s√°ng nh·ªØng ng√†y d√†i‚Ä¶ üåä‚òÄÔ∏èüíã";
