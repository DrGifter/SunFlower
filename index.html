<div class="overlay" id="overlay">

<audio id="bg-music" src="./style/music.mp3" loop></audio>


<script>
  const btn = document.querySelector(".show-message-btn");
  const overlay = document.getElementById("overlay");
  const closeBtn = document.getElementById("closeBtn");
  const typedText = document.getElementById("typedText");

  const text = "Nếu một ngày sóng có vồ dập giữa cơn bão thì anh cứ là bờ để em làm sóng, vì em sẽ vỗ về anh. Và nếu mây có phủ kín bầu trời, anh cứ là nắng, để em được hóa thành bình minh, cùng anh soi sáng những ngày dài… 🌊☀️💋";

  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      typedText.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 100); // tốc độ gõ
    }
  }

  btn.addEventListener("click", () => {
    overlay.style.display = "flex";
    typedText.innerHTML = "";
    i = 0;
    typeWriter();
  });

  closeBtn.addEventListener("click", () => {
    overlay.style.display = "none";
  });

/* ===== Hiệu ứng chữ rơi ===== */
function createFallingText() {
  const text = document.createElement("div");
  text.className = "falling-text";

  // danh sách nhiều câu
  const messages = [
    "dtocn oi cnodt iu dtocn nhiu 💖",
    "thương nhìu lắm 🥰",
    "iu iu iu 💕",
    "🐻 ❤️ 🐰"
  ];

  // chọn ngẫu nhiên 1 câu
  text.textContent = messages[Math.floor(Math.random() * messages.length)];

  // vị trí ngang ngẫu nhiên
  text.style.left = Math.random() * 90 + "vw";

  // thời gian rơi ngẫu nhiên
  const duration = 5 + Math.random() * 3;
  text.style.animationDuration = duration + "s";

  // màu ngẫu nhiên
  const colors = ["#ff4081", "#ff9800", "#4caf50", "#2196f3", "#9c27b0", "#f44336", "#00bcd4", "#ffc107"];
  text.style.color = colors[Math.floor(Math.random() * colors.length)];

  document.body.appendChild(text);

  // xóa sau khi rơi
  setTimeout(() => text.remove(), duration * 1000);
}

// tạo chữ rơi liên tục sau mỗi 2s
setInterval(createFallingText, 2000);

</script>
